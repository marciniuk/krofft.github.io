<!DOCTYPE html>
<html class="h-full" lang="pl">
  <head>
    <!-- Main -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#bfdbfe" />
    <title>KROFFT. Profesjonalne meble na zamówienie.</title>

    <!-- Opis dla SEO -->
    <meta
      name="description"
      content="Ups! Wygląda na to, że ta strona nie istnieje. Wróć na stronę główną!"
    />

    <!-- Linki do zasobów -->
    <link href="/assets/css/main.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/assets/css/fontawesome.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="/assets/css/fontawesome.css" />
    </noscript>
    <script>
      function loadFontsCSS(href) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        link.media = "print"; // wstępnie ignorowane dla renderu
        link.onload = () => (link.media = "all"); // po załadowaniu aktywne
        document.head.appendChild(link);
      }

      loadFontsCSS("/assets/css/fonts.css");
    </script>

    <!-- Open Graph (fb, Discord, Messenger, LinkedIn itp.) -->
    <meta
      property="og:title"
      content="KROFFT. Profesjonalne meble na zamówienie."
    />
    <meta
      property="og:description"
      content="Ups! Wygląda na to, że ta strona nie istnieje. Wróć na stronę główną!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://krofft.pl" />
    <meta
      property="og:image"
      content="https://krofft.pl/assets/img/krofft-baner.png"
    />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="KROFFT. Profesjonalne meble na zamówienie."
    />
    <meta
      name="twitter:description"
      content="Ups! Wygląda na to, że ta strona nie istnieje. Wróć na stronę główną!"
    />
    <meta
      name="twitter:image"
      content="https://krofft.pl/assets/img/krofft-baner.png"
    />

    <!-- Favicony -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="KROFFT" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />

    <!-- SEO -->
    <link rel="canonical" href="https://krofft.pl/" />

    <!-- Struktura danych - JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "headline": "KROFFT",

        "publisher": {
          "@type": "Organization",

            "url": "https://krofft.pl/assets/img/krofft-napis.png"
          }
        }
        "author": {
          "@type": "Person",
          "name": "Adrian Marciniuk",
          "url": "https://marcini.uk"
        },
        "copyrightHolder": {
          "@type": "Person",
          "name": "Maciej Czarnacki; KROFFT"
        },
        "copyrightYear": "2025"
      }
    </script>

    <!-- Preload -->
    <link
      rel="preload"
      as="image"
      href="/assets/img/krofft-napis.svg"
      fetchpriority="high"
    />
  </head>

          >
            Wróć na stronę główną
          </p>

    </main>

    <!-- Skrypty -->
    <script src="/assets/js/main.js"></script>
